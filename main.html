<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyNote - 开源笔记应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-bg {
            background-image: url('https://via.placeholder.com/1920x1080'); /* 替换为实际的背景图片 */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans bg-gray-100 text-gray-900">
    <!-- Hero Section -->
    <section class="hero-bg h-screen flex items-center justify-center text-center text-white py-12 px-6">
        <div class="bg-black bg-opacity-50 p-8 rounded-lg shadow-lg">
            <h1 class="text-5xl font-bold mb-4">AnyNote</h1>
            <p class="text-xl mb-6">开源笔记应用，数据完全掌握在你手中</p>
            <a href="https://github.com/ychisbest/AnyNote" target="_blank" class="inline-block px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg shadow-lg hover:bg-blue-700">查看 GitHub 仓库</a>
        </div>
    </section>

    <!-- Features Section -->
    <section class="py-16 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">软件特色</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
                <!-- Feature 1 -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Self-hosted 部署</h3>
                    <p>数据完全掌握在你手中，确保隐私和安全。</p>
                </div>
                <!-- Feature 2 -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">跨平台支持</h3>
                    <p>支持 Windows、安卓和 Web，随时随地记录你的笔记。</p>
                </div>
                <!-- Feature 3 -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">所见即所得 Markdown 编辑器</h3>
                    <p>提供优秀的编辑体验，实时预览你的笔记内容。</p>
                </div>
                <!-- Feature 4 -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">实时同步</h3>
                    <p>所有开启的客户端自动同步数据，无需手动操作。</p>
                </div>
                <!-- Feature 5 -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">高效的搜索性能</h3>
                    <p>瞬间找到历史资料，提高工作效率。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Downloads Section -->
    <section class="bg-gray-800 text-white py-16 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">下载客户端</h2>
            <div class="flex flex-col md:flex-row justify-center gap-6">
                <!-- Windows Download -->
                <a href="https://github.com/ychisbest/AnyNote/releases/latest/download/windows.zip" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg">下载 Windows 客户端</a>
                <!-- Android Download -->
                <a href="https://github.com/ychisbest/AnyNote/releases/latest/download/android.apk" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg">下载 Android 客户端</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-6 text-center">
        <p>&copy; 2024 AnyNote. All rights reserved.</p>
    </footer>
</body>
</html>
